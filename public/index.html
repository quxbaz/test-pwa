<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="./style.css">
    <title>Test PWA</title>
  </head>
  <body>
    <div id="Main">
      <h1>Test PWA</h1>
      <p>
        Open Chrome DevTools and navigate to the <strong>Application</strong>
        tab. Select <strong>Service Workers</strong> from the side panel. Check
        the <strong>Offline</strong> checkbox and reload the page. You should
        see a custom offline page.
      </p>
      <hr />
      <div>
        <button id="fetch-button" type="button">Test Fetch</button> If you're in
        offline mode, this should trigger the cached offline page to appear.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
